name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        working-directory: ./react-auth-app
        
      - name: Build
        run: npm run build
        working-directory: ./react-auth-app
        env:
          PUBLIC_URL: /app
        
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: react-auth-app/build
          branch: gh-pages
